<ion-header class="ion-no-border" [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark" >

  <ion-list color="dark">
    <ion-item *ngFor="let lista of this.deseosService.Listas" detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note color="tertiary" slot="end">{{lista.items.length}}</ion-note>
    </ion-item>

  </ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="tertiary" (click)="aggregarLista()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
