<ion-header class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark" >
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" placeholder="nuevo item" 
      [(ngModel)]="nombreItem" 
      (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>



<ion-list>
  <ion-item-sliding *ngFor="let item of lista.items;let i = index" class="animated FadeInDown">
    <ion-item color="dark" >
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.compleado" (ionChange)="cambioCheck(item)"></ion-checkbox>
      <ion-label >{{item.desc}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarItem(i)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  
  </ion-item-sliding>
</ion-list>


  </ion-list>




</ion-content>
