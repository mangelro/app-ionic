<ion-list color="dark" >
  <ion-item-sliding
    *ngFor="
      let lista of deseosService.Listas | filtrocompletado: terminados;
      let i = index
    "
    class="animated FadeInDown"
  >
    <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note color="tertiary" slot="end">{{ lista.items.length }}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarItem(lista.id)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editarItem(lista.id)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
